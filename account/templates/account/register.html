{% extends 'main/base.html' %}

{% block title %} Account Register {% endblock %}

{% block content %}
    <div class="container-block" style="display: flex; flex-direction: column; align-items: center">
        <form action="register" method="post" class="container_block_register_form">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="First Name" autocomplete="off">
            <input type="text" name="last_name" placeholder="Last Name" autocomplete="off">
            <input type="text" name="username" placeholder="Username">
            <input type="email" name="email" placeholder="Email address" autocomplete="off">
            <input type="date" name="birthdate" placeholder="Birthdate" autocomplete="off"><br>
            <br><select name="gender">
                <option value="">Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="reset_password_token" placeholder="Confirm Password">
            <button class="btn btn-success" type="submit"> Register </button>
        </form>

        <span style="color: #000; padding: 10px 0 0 0;">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </span>
    </div>
{% endblock %}
